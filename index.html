<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon'>
  <title>Python Curriculum by Free Code Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Rock+Salt|Ubuntu+Mono" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Page scripts -->
  <script src="animate.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){ i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55446531-1', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
  </script>
</head>

<body>
  <div class="navbar">
    <a href="http://freecodecamp.com" target="_blank"><img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" id="logo"></a>
    <span id="linkback"></span>
    <a href="#" target="_blank">
      <div><span>Python Curriculum</span> 2017</div>
    </a>
  </div>

  <div class="container">
    <div class="top">
      <iframe id="repl" frameborder="0" width="100%" height="auto" src=""></iframe>
      <div id="complete" class="complete" hidden><h1>Congrats you finished!</h1></div>
    </div>

    <div class="bottom">

      <button id="prev-button" class="btn">
        <i class="fa fa-arrow-left"></i>
        Previous Challenge
      </button>

      <button id="next-button" class="btn">
        Next Challenge
        <i class="fa fa-arrow-right"></i>
      </button>

      <button id="reset-button" class="btn" hidden>
        Reset Challenges
        <i class="fa fa-refresh"></i>
      </button>

      <button id="map-button" class="btn" onclick="toggleMap()">
        Map
        <i class="fa fa-list"></i>
      </button>

    </div>

  </div>

  <div id="map" class="map">
    <a href="javascript:void(0)" class="close-map" onclick="toggleMap()">&times;</a>
  </div>

  <script src="load-challenges.js"></script>
  <script src="renderMap.js"></script>
  <script src="map.js"></script>
</body>
</html>
